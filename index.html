<!DOCTYPE html>
<html>
<head>
  <title> ShoppingSunday </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bower_components/angular-simple-calendar/dist/angular-simple-calendar.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-simple-calendar/dist/angular-simple-calendar.js"></script>
</head>

<body>

<div ng-app="shoppingSunday" ng-controller="myCtrl">

<h2>Today is {{today | date:'EEEE'}},
    <span>{{today | date:'dd-MMMM'}}</span>, week: <span>{{today | date:'ww'}}</span>
</h2>
<h1>This upcoming Sunday stores will be
  <span>open</span>
  <span>closed</span>
</h1>

<div class="calendar">
  Calendar
</div>

<simple-calendar events="events" options="calendarOptions"></simple-calendar>

<div class="legend">
  <div class="circle red"></div>
  <span> - Stores are closed </span>
</div>

</div> <!-- myCtrl end -->


<script>
var app = angular.module('shoppingSunday', ['500tech.simple-calendar']);


app.controller('myCtrl', ['$scope', function($scope) {

  $scope.today = new Date();
  // $scope.today = '2018-10-20T20:06:12.839Z';

  // $scope.freeSundays = [
  //   {week: 41, date: '10.14.2018', event: ''},
  //   {week: 41, date: '10.21.2018', event: ''},
  //   {week: 45, date: '11.11.2018', event: 'Independance Day'},
  //   {week: 46, date: '10.18.2018', event: ''},
  //   {week: 49, date: '12.09.2018', event: ''},
  //   {week: 1, date: '01.06.2019', event: 'Three Kings'},
  //   {week: 2, date: '01.13.2019', event: ''},
  //   {week: 3, date: '01.20.2019', event: ''},
  //   {week: 5, date: '02.03.2019', event: ''},
  // ];


  // Dates can be passed as strings or Date objects
  $scope.calendarOptions = {
    // defaultDate: "2016-10-10",
    defaultDate: $scope.today,
    // minDate: new Date(),
    minDate: new Date([2018, 9, 30]),
    maxDate: new Date([2020, 12, 31]),
    dayNamesLength: 3, // How to display weekdays (1 for "M", 2 for "Mo", 3 for "Mon"; 9 will show full day names; default is 1)
    multiEventDates: true, // Set the calendar to render multiple events in the same day or only one event, default is false
    maxEventsPerDay: 1, // Set how many events should the calendar display before showing the 'More Events' message, default is 3;
    eventClick: $scope.eventClick,
    dateClick: $scope.dateClick
  };

  $scope.events = [
      {title: '', date: new Date([2018, 10, 14]), week: 41},
      {title: '', date: new Date([2018, 10, 21]), week: 42},
      {title: 'Independance Day', date: new Date([2018, 11, 11]), week: 45},
      {title: '', date: new Date([2018, 11, 18]), week: 46},
      {title: '', date: new Date([2018, 12, 9]), week: 49},
      {title: 'Three Kings', date: new Date([2019, 1, 6]), week: 1},
      {title: '', date: new Date([2019, 1, 13]), week: 2},
      {title: '', date: new Date([2019, 1, 20]), week: 3},
      {title: '', date: new Date([2019, 2, 3]), week: 5},
      {title: '', date: new Date([2019, 2, 10]), week: 6},
      {title: '', date: new Date([2019, 2, 17]), week: 7},
      {title: '', date: new Date([2019, 3, 3]), week: 9},
      {title: '', date: new Date([2019, 3, 10]), week: 10},
      {title: '', date: new Date([2019, 3, 17]), week: 11},
      {title: '', date: new Date([2019, 3, 24]), week: 12},
      {title: '', date: new Date([2019, 4, 7]), week: 14},
      {title: 'Easter', date: new Date([2019, 4, 21]), week: 16},
      {title: '', date: new Date([2019, 5, 5]), week: 18},
      {title: '', date: new Date([2019, 5, 12]), week: 19},
      {title: '', date: new Date([2019, 5, 19]), week: 20},
      {title: '', date: new Date([2019, 6, 2]), week: 23},
      {title: 'Pentecost', date: new Date([2019, 6, 9]), week: 24},
      {title: '', date: new Date([2019, 6, 16]), week: 25},
      {title: '', date: new Date([2019, 6, 23]), week: 26}
    ];
}]);


</script>

</body>
</html>
